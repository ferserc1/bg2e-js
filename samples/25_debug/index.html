<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="src/webgl-debug.js"></script>
    <script type="module" src="src/main.ts"></script>
    <style>
        html, body {
            margin: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .debugger {
            position: fixed;
            top: 0px;
            right: 0px;
            width: 300px;
            background: rgb(0 0 0 / 30%);
            color: white;
            padding: 5px 5px 5px 15px;
            border-radius: 0px 0px 0px 10px;
        }

        article#debugArea canvas {
            width: 285px;
            aspect-ratio: 1;
            border: 3px solid white;
            box-shadow: 0 0 10px 0px rgb(255 255 255 / 50%);
        }

        #gl-canvas {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <canvas id="gl-canvas" width="800" height="600"></canvas>

    <section class="debugger">
        <h1>Debug</h1>
        <button id="updateTextureListButton">Reload Texture List</button>
        <select id="debugSelect" title="debug select">
        </select>
        <button id="updateTextureButton">Update Texture</button>
        <article id="debugArea"></article>
    </section>
</body>
</html>
